		function initSlider (){
			var src= ["./images/index_1_180918.jpg", "./images/index_2_180918.jpg", "./images/index_3_180918.jpg", "./images/index_2_180918.jpg", "./images/index_1_180918.jpg"];//image src
			len= src.length;//img length
			function loadImage (sources, callback){
				var nb = 0;
				var loaded = 0;
				var imgs = {};
				for(var i in sources){
					nb++;
					imgs[i] = new Image();//image width, height
					imgs[i].src = sources[i];
					imgs[i].onload = function(){
						loaded++;
						if(loaded == nb){
							callback(imgs);
						}
					}
				}
			}
			loadImage(src, start);
		}
